<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDZ Digital Interview Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IDZ Digital Interview Reviews</h1>
        
        <!-- Statistics Section -->
        <div class="stats-section">
            <h2>Interview Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalReviews">0</div>
                    <div class="stat-label">Total Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageRating">0.0</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentReviews">0</div>
                    <div class="stat-label">Recent (7 days)</div>
                </div>
            </div>
            <div class="rating-breakdown" id="ratingBreakdown">
                <!-- Rating breakdown will be displayed here -->
            </div>
        </div>

        <div class="content">
            <!-- Review Form Section -->
            <div class="form-section">
                <h2>Submit Your Interview Review</h2>
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="username">Your Name:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience">Experience Type:</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select Experience</option>
                            <option value="Positive">Positive Experience</option>
                            <option value="Negative">Negative Experience</option>
                            <option value="Neutral">Neutral Experience</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="difficulty">Interview Difficulty:</label>
                        <select id="difficulty" name="difficulty" required>
                            <option value="">Select Difficulty</option>
                            <option value="Easy">Easy</option>
                            <option value="Average">Average</option>
                            <option value="Difficult">Difficult</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Rating:</label>
                        <div class="star-rating" id="starRating">
                            <span class="star" data-rating="1">⭐</span>
                            <span class="star" data-rating="2">⭐</span>
                            <span class="star" data-rating="3">⭐</span>
                            <span class="star" data-rating="4">⭐</span>
                            <span class="star" data-rating="5">⭐</span>
                        </div>
                        <input type="hidden" id="rating" name="rating" required>
                        <div class="rating-text" id="ratingText">Please select a rating</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="comment">Interview Experience:</label>
                        <textarea id="comment" name="comment" rows="4" placeholder="Describe your interview experience, rounds, questions asked, etc." required></textarea>
                    </div>
                    
                    <button type="submit">Submit Review</button>
                </form>
            </div>
            
            <!-- Reviews Display Section -->
            <div class="reviews-section">
                <div class="reviews-header">
                    <h2>Interview Reviews</h2>
                    <div class="reviews-controls">
                        <div class="search-container">
                            <input type="text" id="searchInput" placeholder="Search reviews...">
                        </div>
                        <select id="sortSelect">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="highest">Highest Rating</option>
                            <option value="lowest">Lowest Rating</option>
                        </select>
                        <select id="filterSelect">
                            <option value="all">All Ratings</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="2">2 Stars</option>
                            <option value="1">1 Star</option>
                        </select>
                    </div>
                </div>
                <div id="reviewsContainer">
                    <!-- Reviews will be displayed here -->
                </div>
                <div class="pagination" id="pagination">
                    <!-- Pagination controls will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="interview-script.js"></script>
</body>
</html>
